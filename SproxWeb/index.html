<html ng-app="sprox">
	<head>
	  <!-- Global CSS -->
	  <link rel="stylesheet" type="text/css" href="style/main.css">
	  <link rel="stylesheet" type="text/css" href="style/page.css">
	  <link rel="stylesheet" type="text/css" href="style/ng-animations.css">
	  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

	  <!-- Page specific CSS (Prevents loading errors) -->
 	  <link rel="stylesheet" type="text/css" href="../style/map.css">
 	  <link rel="stylesheet" type="text/css" href="../style/login.css">
 	  <link rel="stylesheet" type="text/css" href="../style/parking.css">
 	  <link rel="stylesheet" type="text/css" href="../style/settings.css">
 	  <link rel="stylesheet" type="text/css" href="../style/schedule.css">
 	  <link rel="stylesheet" type="text/css" href="../style/studentCenter.css">
 	  <link rel="stylesheet" type="text/css" href="../style/uc.css">
 	  <link rel="stylesheet" type="text/css" href="../style/notes.css">
 	  <link rel="stylesheet" type="text/css" href="../style/clubSearch.css">

	  <!-- Angular -->
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.js"></script>

	  <!-- CryptoJS -->
	  <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

	  <!-- jQuery -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	  <!-- ngDialog -->
	  <script src="lib/ngDialog/ngDialog.js"></script>
	  <link rel="stylesheet" type="text/css" href="lib/ngDialog/ngDialog.css">
	  <link rel="stylesheet" href="lib/ngDialog/ngDialog-theme-default.css">
	  <link rel="stylesheet" href="lib/ngDialog/ngDialog-theme-plain.css">

	  <script src="lib/ocLazyLoad/ocLazyLoad.min.js"></script>
	  
 	  <!-- Hotkeys -->
	  <link href="lib/hotkeys/hotkeys.css" rel="stylesheet">
	  <script src="lib/mousetrap.js"></script>
	  <script src="lib/hotkeys/hotkeys.js"></script>

 	  <!-- Page Controllers -->
	  <script src="sprox.js"></script>
	  <script src="controllers/loginController.js"></script>
	  <script src="controllers/scController.js"></script>
	  <script src="controllers/scheduleController.js"></script>
	  <script src="controllers/ucController.js"></script>
	  <script src="controllers/parkingController.js"></script>
	  <script src="controllers/mapController.js"></script>
	  <script src="controllers/notesController.js"></script>
	  <script src="controllers/clubSearchController.js"></script>
	  <script src="controllers/mainController.js"></script>

	  <!-- Helper Scripts -->
	  <script src="idle.js"></script>
	  <script src="config.js"></script>

	  <!-- Favicons -->
	  <link rel="shortcut icon" href="/favicons/favicon.ico">
	  <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
	  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
	  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
	  <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
	  <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
	  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
	  <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
	  <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
	  <link rel="icon" type="image/png" href="/favicons/favicon-192x192.png" sizes="192x192">
	  <link rel="icon" type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160">
	  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
	  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
	  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
	  <meta name="msapplication-TileColor" content="#00a300">
	  <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
	  <meta name="msapplication-config" content="/favicons/browserconfig.xml">

	  <title>Sprox</title>
	  <base href="/">
	</head>

	<body ng-controller="mainController">

	<body>
	<div class="body">
		<div id="topBar" ng-show="showTopbar" class="slide-down">
			<div id="tabs">
				<div class="tabBox" ng-click="clickTab(tab.path)" ng-show="showTab(tab.dev)" ng-repeat="tab in tabs">
					<div class="{{ tabClass(tab.title) }}">{{ tab.title }}</div>
				</div>
			</div>
			<div id="gear" ng-click="userMenu=!userMenu"></div>
			<div id="icon"></div>
			<div id="studentName">{{ studentName }}</div>
		</div>

		
		<div id="userMenu" ng-show="userMenu">
			<div id='borderAvatar'>
			<img ng-src="https://secure.gravatar.com/avatar/{{ userEmail }}?d=identicon&s=50" class="avatar">
				<div id="fname">{{ fullName }}</div>
				<div class="umSub">{{ major }}</div>
				<div class="umSub">{{ spireID }}</div>
			</div>
			<br>
			<br>
			<br>
			<br>

			<div class="menuButton" ng-click="openSettings()">Settings</div>
			<br>
			<div class="menuButton" ng-click="logout()">Logout</div>
		</div>

		<div class="page" id="main" ng-click="userMenu=false">
			<div class="{{ pageClass }} view" ng-view></div>
		</div>
	</div>

	<script type="text/ng-template" id="settingsPane">
    	<div class="settingsTitleColor">Settings</div>
    		<div class=ngdialogInterior>

			<div class="paper-toggle">
				<input type="checkbox" id="Caching" name="wifi" class="switch" />
				<label for="Caching">Caching</label>
			</div>
			<div class="paper-toggle">
				<input type="checkbox" id="notification" name="wifi" class="switch" />
				<label for="notification">Notifications</label>
	    	<input type="button" value="Close" class="ngdialog-button" ng-click="closeThisDialog('')"/>
	    	</div>

	</script>
	</body>
</html>
