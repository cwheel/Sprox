<div ng-show="showLogin" class="container" id="loginIcon">
	<div class="row">
	</div>
</div>

<div ng-show="showLogin" class="container" id="loginContainer">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div id="login-title">Sprox</div>
			<div class="well">
				<div class="form-group">
			      	<input class="form-control floating-label" id="user" placeholder="NetID" ng-model="login.username" material-input spellcheck="false">
		   		</div>

		   		<div class="form-group">
			      	<input type="password" class="form-control floating-label" id="pass" placeholder="Password" ng-keypress="enterLogin($event)" ng-model="login.password" material-input>
		   		</div>
			   	
			   	<button class="btn btn-primary" id="loginButton" ng-click="login()" material-ripple>{{ loginStatus }}<div class="ripple-wrapper"></button>
			</div>
	   	</div>
   	</div> 
</div>

<div ng-show="showLogin" class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3" id="loginTitle">
			<canvas login-animation width="350" height="300" ng-show="loading"></canvas>
		</div>
	</div>
</div>

<div id="loginBottomText"> Sprox build {{ build }} <br> Sprox has absolutely no association with Spire or the University of Massachusetts Amherst.</div>
