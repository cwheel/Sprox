<div class="schedule">
	<div class="row">
		<div class="col-md-1"></div>
		<div ng-repeat="sDay in weeklySchedule" class="col-md-2">
			<div class="panel panel-material-cyan" edgeless-panel="">
				<div class="panel-heading">
					<div>{{ sDay.displayName }}</div> 
				</div>
				<div class="panel-body">
					<div ng-repeat="class in sDay.classes"> 
						<div class="time-block-15" schedule-size="{{ class.freeTime }}"></div>
						<div class="scheduleClass" schedule-size="{{ class.classDuration }}"> 
							<div class="scheduleClassTime"> {{ class.time }}</div> 
							<div class="scheduleClassName">{{ class.name }}</div>
							<div class="scheduleClasslocation">{{ class.location }}</div>
						</div>
					</div>
					<div class="time-block-15" schedule-size="{{ sDay.endTimePadding }}"></div>
				</div>
			</div>
		</div>	
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="panel panel-material-light-blue" edgeless-panel="">
				<div class="panel-heading">
					<div>Finals</div>
				</div>
				<div class="panel-body">
					<div class="col-md-2 scheduleFinal" ng-repeat="class in finals">
						<div>{{ class.name }} </div>
						<div>{{ class.day }}. {{ class.time }}</div>
						<div class="scheduleClassLocation">{{ class.location }}</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
